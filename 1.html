<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   На данный момент переменные выглядят так:
   a === 1,
   b === 1,
   c === undefined
   d === undefined

   1. Т. к. стоит унарный оператор преинкремент к переменной `а` прибавится 1,
   а у нее уже была присвоена 1. Поэтому a === 2.
   2. В переменную `c` присвоится значение переменной `a`, следовательно c === 2/
   */
  c = ++a;
  console.log(c); // 2

  /*
   На данный момент переменные выглядят так:
   a === 2,
   b === 1,
   c === 2
   d === undefined

   1. Т. к. стоит унарный оператор постинкремент, то к переменной `b` прибавится 1,
      а у этой переменой уже была присвоена 1. Поэтому b === 2.
   2. В переменную `d` присвоится значение переменной `b`, которой было присвоено
      значение в начальный момент до увеличения 1. Поэтому d === 1, так как
      инкремент был в постфиксной форме
   */
  d = b++;
  console.log(d); // 1

  /*
     На данный момент переменные выглядят так:
     a === 2,
     b === 2,
     c === 2
     d === 1

     1. К переменной `a` прибавится единица, т.е. в переменной `a` будет лежать 3.
     2. Произойдет сложение 2 + переменной `a`, т.е. 2 + 3, получим 5 и эта
        пятерка присвоится в переменную `c`.
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
   Начальные данные на момент выполнения:
   a === 3,
   b === 2,
   c === 5
   d === 1

   1. К переменной `b` прибавится единица, так как стоит унарный оператор
      постинкремента, поэтому b = 3.
   2. Сумма состоящая из 2 и переменной `b`, которое лежало в данной
      переменной до инкремента, при сложении получим 4.
   3. Переменной `d` присвоим полученную сумму 4.
   */
  d = 2 + b++;
  console.log(d); // 4

  /*
   Начальные данные на момент выполнения:
   a === 3,
   b === 3,
   c === 5
   d === 4
   */
  console.log(a); // 3
  console.log(b); // 3
</script>
